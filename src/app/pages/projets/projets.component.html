<section class="projets surface-50 px-4 py-6">

  <!-- PROJETS PROFESSIONNELS -->
  <div class="section-header">
    <h2 id="professionnel" class="section-title"> <i class="pi pi-building preview-icon"></i>Projets professionnels</h2>
    <p class="note">Code confidentiel – description fonctionnelle uniquement</p>
  </div>

  <div class="grid">
    <p-card
      *ngFor="let projet of projetProfessionnels"
      class="projet-card col-12 md:col-6 lg:col-4"
    >

      <!-- TITRE -->
      <ng-template pTemplate="title">
        {{ projet.titre }}
      </ng-template>

      <!-- DESCRIPTION -->
      <p class="projet-description">
        {{ projet.description }}
      </p>

      <!-- TECHNOLOGIES -->
      <div class="tags-group" *ngIf="projet.technologies.length>0">
        <div class="flex flex-wrap gap-2 mt-2">
          <p-tag
            value="TECHNOLOGIES"
            severity="info"
            rounded="true"
          ></p-tag>:
          <p-tag
            *ngFor="let tech of projet.technologies"
            [value]="tech"
            severity="secondary"
            rounded="true"
          ></p-tag>
        </div>
      </div>

      <!-- FONCTIONNALITÉS -->
      <div class="tags-group mt-3" *ngIf="projet.fonctionnalites.length>0">
        <div class="flex flex-wrap gap-2 mt-2">
          <p-tag
            value="FONCTIONNALITES"
            severity="info"
            rounded="true"
          ></p-tag>:
          <p-tag
            *ngFor="let fonc of projet.fonctionnalites"
            [value]="fonc"
            severity="secondary"
            rounded="true"
          ></p-tag>
        </div>
      </div>

    </p-card>
  </div>

  <!-- PROJETS PERSONNELS -->
  <div class="section-header mt-7">
    <h2 id="personnel" class="section-title"><i class="pi pi-code preview-icon"></i>Projets personnels</h2>
  </div>

  <div class="grid">
    <p-card
      *ngFor="let projet of projetPersonnels"
      class="projet-card col-12 md:col-6 lg:col-4"
    >

      <ng-template pTemplate="title">
        {{ projet.titre }}
      </ng-template>

      <p class="projet-description">
        {{ projet.description }}
      </p>

      <div class="tags-group" *ngIf="projet.technologies.length>0">
        <p-tag
          value="TECHNOLOGIES"
          severity="info"
          rounded="true"
        ></p-tag>:
        <p-tag
          *ngFor="let tech of projet.technologies"
          [value]="tech"
          severity="secondary"
          rounded="true"
        ></p-tag>
      </div>
      <!-- FONCTIONNALITÉS -->
      <div class="tags-group mt-3" *ngIf="projet.fonctionnalites.length>0">
        <div class="flex flex-wrap gap-2 mt-2">
          <p-tag
            value="FONCTIONNALITES"
            severity="info"
            rounded="true"
          ></p-tag>:
          <p-tag
            *ngFor="let fonc of projet.fonctionnalites"
            [value]="fonc"
            severity="secondary"
            rounded="true"
          ></p-tag>
        </div>
      </div>
      <!-- ACTIONS -->
      <div class="projet-actions mt-4">
        <p-button
          *ngIf="projet.githubUrl"
          icon="pi pi-github"
          label="GitHub"
          styleClass="p-button-text p-button-sm"
        ></p-button>

        <p-button
          *ngIf="projet.demoUrl"
          icon="pi pi-external-link"
          label="Démo"
          styleClass="p-button-text p-button-sm"
        ></p-button>
      </div>

    </p-card>
  </div>

</section>
